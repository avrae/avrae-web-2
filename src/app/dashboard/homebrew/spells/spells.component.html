<mat-toolbar color="primary" class="mat-elevation-z2">
  <span>Your Tomes</span>
  <span class="toolbar-spacer"></span>
  <span><button mat-icon-button (click)="beginNew()">
    <mat-icon aria-label="New Tome">add</mat-icon>
  </button></span>
</mat-toolbar>

<div class="container" fxLayout="row wrap" fxLayoutAlign="space-around" *ngIf="tomes && tomes.length">
  <div class="tome-tile" *ngFor="let tome of tomes" fxFlex="32%">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{tome.name}}</mat-card-title>
        <mat-card-subtitle>By {{tome.owner.username}} - {{tome.numSpells}} spells</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="tome.image || '../../../../assets/img/tome.png'" alt="Tome Image">
      <mat-card-content *ngIf="tome.desc">
        <p>
          {{tome.desc}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button routerLink="{{tome._id.$oid}}">EDIT</a>
        <button mat-button (click)="beginShare(tome)">SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<div class="container" *ngIf="tomes && !tomes.length">
  <mat-card>
    <p>Looks like you don't have any tomes yet.</p>
    <button mat-raised-button color="accent" (click)="beginNew()">Create One</button>
  </mat-card>
</div>
