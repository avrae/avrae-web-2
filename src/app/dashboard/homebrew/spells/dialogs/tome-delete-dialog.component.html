<h2 mat-dialog-title>Deleting {{data.name}}...</h2>
<mat-dialog-content class="mat-typography">
  <p>
    Are you sure you want to delete {{data.name}}? This will remove the tome from all editors' libraries, and
    invalidate any sharing links. <b>This cannot be undone.</b>
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="warn">
    Delete
  </button>
</mat-dialog-actions>
