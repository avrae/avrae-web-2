<h2 mat-dialog-title>Creating item from SRD...</h2>
<mat-dialog-content class="mat-typography" *ngIf="templateItems">
  <div class="form-container">
    <mat-form-field>
      <input matInput placeholder="Search..." [(ngModel)]="search" (keyup)="filterItems()">
    </mat-form-field>
  </div>
  <div class="results" *ngIf="filteredTemplateItems?.length">
    <mat-list>
      <mat-list-item *ngFor="let item of filteredTemplateItems" class="hoverable" (click)="select(item)">{{item.name}}
      </mat-list-item>
    </mat-list>
  </div>
  <div class="results" *ngIf="!filteredTemplateItems?.length">
    No results found.
  </div>
</mat-dialog-content>

<mat-dialog-content class="mat-typography" *ngIf="!templateItems">
  <mat-spinner [diameter]="24"></mat-spinner>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
