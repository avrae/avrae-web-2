<h2 mat-dialog-title>Importing item from JSON...</h2>
<mat-dialog-content class="mat-typography">
  <p>
    Paste your item JSON here. This can be either a pack or item exported from this site.
  </p>
  <div class="form-container">
    <mat-form-field>
      <textarea matInput placeholder="JSON" rows="10" [(ngModel)]="data" (change)="validate()"></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="getOutput()" [disabled]="!valid">
    Import
  </button>
</mat-dialog-actions>
