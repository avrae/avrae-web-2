<h2 mat-dialog-title>Deleting {{data.name}}</h2>
<mat-dialog-content class="mat-typography">Are you sure you want to delete {{data.name}}?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
