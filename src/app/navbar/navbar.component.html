<mat-toolbar class="navbar-header mat-elevation-z4" color="primary">
  <button mat-icon-button [matMenuTriggerFor]="appMenu" *ngIf="mobile">
    <mat-icon>menu</mat-icon>
  </button>
  <a mat-icon-button class="button avrae-icon" routerLink="/" aria-label="Avrae Home">
    <img src="../../assets/img/AvraeSquare.jpg" class="home-img mat-elevation-z1">
  </a>
  <a *ngIf="!mobile" mat-button class="button" routerLink="/commands">Commands</a>
  <a *ngIf="!mobile" mat-button class="button" routerLink="/cheatsheets">Cheatsheets</a>
  <button *ngIf="!mobile" mat-button [matMenuTriggerFor]="appMenu">
    More
  </button>
  <div class="flex-spacer"></div>
  <avr-theme-picker></avr-theme-picker>
  <ng-container *ngIf="loggedIn()">
    <a *ngIf="!mobile" mat-button class="button" routerLink="/dashboard">Dashboard</a>
    <a *ngIf="mobile" mat-icon-button class="button" routerLink="/dashboard">
      <mat-icon>settings</mat-icon>
    </a>
  </ng-container>
  <ng-container *ngIf="!loggedIn()">
    <a *ngIf="!mobile" mat-button class="button" [href]="getLoginLink()">Log In</a>
    <a *ngIf="mobile" mat-icon-button class="button" routerLink="/login">
      <mat-icon>vpn_key</mat-icon>
    </a>
  </ng-container>
</mat-toolbar>

<mat-menu #appMenu="matMenu" [overlapTrigger]="false">
  <a *ngIf="mobile" mat-menu-item class="button" routerLink="/commands">Commands</a>
  <a *ngIf="mobile" mat-menu-item class="button" routerLink="/cheatsheets">Cheatsheets</a>
  <a mat-menu-item class="button" href="http://invite.avrae.io">Invite Link</a>
  <a mat-menu-item class="button" href="http://support.avrae.io">Support Server</a>
</mat-menu>
